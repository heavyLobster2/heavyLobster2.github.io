				const timeLimit = 60*1000;  //1 minute
				let withinTimeLimit = false;
				
				document.getElementById("selectButton").addEventListener("click", function () {
					if (withinTimeLimit) {
						displayTimeLimitMessage();
						return;
					}
					
					let alcohol = alcohols[Math.floor(Math.random() * alcohols.length)].split("\t");
					document.getElementById("resultName").textContent = alcohol[0];
					document.getElementById("resultAlcohol").textContent = alcohol[1];
					
					document.getElementById("resultWrapper").style.display = "";
					
					withinTimeLimit = true;
					setTimeout(function () {
						withinTimeLimit = false;
						hideTimeLimitMessage();
					}, timeLimit);
				});
				
				function displayTimeLimitMessage() {
					document.getElementById("timeLimitMessage").style.display = "";
				}
				
				function hideTimeLimitMessage() {
					document.getElementById("timeLimitMessage").style.display = "none";
				}

	</body>
